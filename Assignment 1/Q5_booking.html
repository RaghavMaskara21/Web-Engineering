        <div class="col-8 details">

            <form>
                <h2 class="heading mt-4"> Personal Details</h2>
                <div class="mb-3">
                    <label for="Username" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="addressHelp">                    
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">city</label>
                    <input type="text" class="form-control" id="city" aria-describedby="cityHelp">                    
                  </div>
                  <div class="mb-3">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="form-control" id="State" aria-describedby="StateHelp">                    
                  </div>
                  <div class="mb-3">
                    <label for="Pincode" class="form-label">Pincode</label>
                    <input type="number" class="form-control" id="Pincode" aria-describedby="PincodeHelp">                    
                  </div>
                  <div class="mb-3">
                    <label for="Country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="Country" aria-describedby="CountryHelp">                    
                  </div>          
                        
    
                <h2 class="heading mt-4"> Travel Details</h2>
    
                <div class="input-group mb-3">
                    <div class="col-lg-1">
                        <div class="text align-middle text-white">
                            <h5>Check-In: </h5>
                        </div>
                    </div>
    
                    <div class="col-lg-4">
                        <input type="date" class="form-control" placeholder="Check-in" aria-label="Username"
                            aria-describedby="basic-addon1">
    
                    </div>
                    
                    <div class="col-lg-1"> </div>
                    <div class="col-lg-1">
                        <div class="text align-middle text-white">
                            <h5>Check-out:</h5>
                        </div>
    
                    </div>
                    <div class="col-lg-4">
                        <input type="date" class="form-control" placeholder="Check-out" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-lg-2">
                        <div class="text align-middle text-white">
                            <h5>Number of People:</h5>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <input type="number" class="form-control" placeholder="Number of People" aria-label="Username"
                            min="1" max="10" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-lg-1">
                        </div>
                    <div class="col-lg-1">
                        <div class="text align-middle text-white">
                            <h5>Room Type:</h5>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>King</option>
                            <option>Queen</option>
                            <option>Suite</option>
                        </select>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-lg-12">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Additional Instructions(if any)"></textarea>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the T&C.</label>
                  </div>
    
                <button type="submit" class="btn btn-primary btn-md" style="margin: auto 50%; color: #fcfcfc; background-color: #212121; border: 0;">Book</button>
            </form>
        </div>
